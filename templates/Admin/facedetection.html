{% include 'common/header.html' %}
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Face Detection
        <small>Data Wajah Mahasiswa</small>
      </h1>
      <ol class="breadcrumb">
        <li class="fa fa-dashboard"> Home</li>
        
        <li class="active">Face Detection</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Face Detection</h3>
            </div>

            <!-- /.box-header -->

            <form method="POST" action="{{ url_for('panggilDataset')}}" onsubmit="return cek();">
            <div class="box-body">
              
              <div class="control-group">
              	<label class="control-label" style="padding-right: 24px;" >Masukkan NPM Mahasiswa</label>
              	<input style="width: 150px" name="p_npm" id="p_npm" type="text" onkeypress="return hanyaAngka(event)" maxlength="8" placeholder="NPM" required="true">             		
              </div>
              <br>

              <!-- <div class="control-group">
              	<label class="control-label" style="padding-right: 125px;">Pilih Kelas </label>
              	<select name="kelas" id="kelas">
              		<option value="TIF-RM15C">TIF-RM-15C</option>
              	</select>           		
              </div>
              <br> -->

              {% if value == "on": %}
              <div class="control-group" id="image" >
              	<label name= "nama1" style="display: none;">{{ value2 }}</label>
              	<img src="{{ url_for('image_feed') }}" width="300px" height="300px" style="padding-right: 25px">
              	
              </div>
              <br>
              {% else: %}
              <div class="control-group" id="image" style="display: none;">
              	<img src="" width="300px" height="300px">
              </div>
              <br>
              {% endif %}
              
              <div class="row">
              	<div class="col-xs-1">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="return showGambar()">Simpan</button>
                </div><!-- /.col -->
              </div>

            </div>
        	</form>
        	
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% include 'common/footer.html' %}

<!-- page script -->
<script type="text/javascript">
function hanyaAngka(evt) {
	var charCode = (evt.which) ? evt.which : event.keyCode
	if (charCode > 31 && (charCode < 48 || charCode > 57))
		return false;
	return true;
};

function cek(){

if(!$("#p_npm").val()){
	alert('NPM tidak boleh kosong');
	$("#p_npm").focus();
	return false;
}};

function showGambar(){
	if(document.getElementById('image').style.display=='none'){
		document.getElementById('image').style.display==''
	}
};
</script>
