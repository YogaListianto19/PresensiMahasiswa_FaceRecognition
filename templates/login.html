<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sistem Presensi | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- Bootstrap 3.3.2 -->
        <link href="{{ url_for('static', filename='theme/bower_components/bootstrap/dist/css/bootstrap.min.css')}}" rel="stylesheet" />
        <!-- Font Awesome Icons -->
        <link href="{{ url_for('static', filename='theme/bower_components/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" />
        <!-- Theme style -->
        <link href="{{ url_for('static', filename='theme/dist/css/AdminLTE.min.css')}}" rel="stylesheet">    
        <!-- iCheck -->
        <link href="{{ url_for('static', filename='theme/dist/js/plugins/iCheck/square/blue.css')}}" rel="stylesheet">
		
		<script type="text/javascript">
			function cekform(){
				if(!$("#username").val()){
					alert('Maaf Username tidak boleh kosong');
					$("#username").focus();
					return false;
				}
				if(!$("#password").val()){
					alert('Maaf Password tidak boleh kosong');
					$("#password").focus();
					return false;
				}
			}
		
		</script>
        		
    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Login </b>Form</a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your work </p>

                <!-- Notif -->
                {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>{{ error }}</strong>
                    </div>
                {% endif %}
                
                <form method="POST" action="/validateLogin" onsubmit="return cekform();">
                    
                    <div class="form-group has-feedback">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Email"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div><!-- /.col -->
                    </div>
                </form>            
			 	<div class="social-auth-links text-center">
                    <p>- Created By Yoga Listianto -</p>
                    
                </div>
                
                    
            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
        <!-- jQuery 2.1.3 -->
        <script src="{{ url_for('static', filename='theme/bower_components/jquery/dist/jquery.min.js')}}"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="{{ url_for('static', filename='theme/bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
        <!-- iCheck -->
        <script src="{{ url_for('static', filename='theme/plugins/iCheck/icheck.min.js')}}"></script>  
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
